<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="assets/icons/fontawesome/css/all.min.css">
    <!-- <link rel="stylesheet" href="../src/css/main.css"> -->
    <link rel="stylesheet" href="css/main.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <title>Bebidas</title>
</head>

<body>
<script>
    (function (d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {
            return;
        }
        js = d.createElement(s);
        js.id = id;
        js.src = "//connect.facebook.net/en_US/messenger.Extensions.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'Messenger'));
</script>
<header>
    <div class="headerbox">
        <img class="headerbox__image" src="assets/images/logo.png" alt="logo">
    </div>
</header>
<main>

    <div class="container">
        <div class="adicional-section__title p-2">
            <div class="row">
                <div class="col-2">
                    <img class="adicional-section__image" src="assets/images/soda.svg" alt="adicional-icon">
                </div>
                <div class="col-10">Bebidas</div>
            </div>
        </div>
        <div class="row adicional" id="bebidas">

        </div>
    </div>
    <section class="adicional adicional-bebidas-tempertature">
        <form class="container pl-4">
            <label class="temperature__container">*Bebidas sin helar
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
        </form>
    </section>

</main>
<footer>
    <section class="confirm">
        <div>
            <button id="confirmOrder" class="p-2 text-center confirm__btn-confirm-adicional  confirm__btn-confirm-adicional--promo2">
                Confirmar
            </button>
        </div>
    </section>
</footer>


<script src="../src/js/data.js"></script>
<script src="../src/js/app.js"></script>


<script>
    window.extAsyncInit = function () {
        console.log('MessengerExtensions are ready');

        $('#confirmOrder').click(function (event) {

            MessengerExtensions.getContext('268102330509980',
                function success(thread_context){

                    var request = {};
                    request.fbSenderId = thread_context.psid;

                    $.ajax({
                        type: "POST",
                        url: "https://10ef9d65.ngrok.io/orders",
                        data: JSON.stringify(request),
                        dataType: 'json',
                        success: function (response) {
                            console.log(response);
                            MessengerExtensions.requestCloseBrowser(function success() {
                                console.log('closing');
                            }, function error(err) {
                                console.log('some error:'+ err);
                            });

                        },
                    });

                },
                function error(err){
                    console.log('some error:'+ err);
                }
            );
        });

    };
</script>

<!-- <script src="js/app.min.js"></script> -->
</body>

</html>
